<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules Editor - Quandary Control</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Rules Editor Specific Styles */
        .rules-editor-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .rules-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .rules-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--player-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .rules-upload-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius);
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area:hover {
            border-color: var(--player-primary);
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-area.dragover {
            border-color: var(--player-accent);
            background: rgba(255, 107, 107, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        .upload-text {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .file-input {
            display: none;
        }

        .rules-list-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
        }

        .rules-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .rules-list-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .rules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .rule-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .rule-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .rule-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: var(--bg-dark);
        }

        .rule-info {
            padding: 1rem;
        }

        .rule-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .rule-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .rule-type {
            background: var(--player-accent);
            color: var(--text-light);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .rule-actions {
            display: flex;
            gap: 0.5rem;
        }

        .rule-action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-light);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .rule-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .rule-action-btn.delete:hover {
            background: var(--player-accent);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .empty-state-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .empty-state-subtext {
            font-size: 0.9rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--player-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--bg-medium);
            color: var(--text-light);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid #4caf50;
        }

        .toast.error {
            border-left: 4px solid var(--player-accent);
        }

        .sortable-ghost {
            opacity: 0.4;
        }

        .sortable-drag {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .rules-editor-container {
                padding: 1rem;
            }

            .rules-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .rules-title {
                font-size: 2rem;
            }

            .rules-grid {
                grid-template-columns: 1fr;
            }

            .upload-area {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="rules-editor-container">
        <header class="rules-header">
            <h1 class="rules-title">Game Rules Editor</h1>
            <button class="nav-button" onclick="window.close()">
                Close Editor
            </button>
        </header>

        <section class="rules-upload-section">
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop files here or click to upload</div>
                <div class="upload-subtext">Supports images and videos (JPG, PNG, GIF, MP4, WebM)</div>
                <input type="file" id="file-input" class="file-input" accept="image/*,video/*" multiple>
            </div>
        </section>

        <section class="rules-list-section">
            <div class="rules-list-header">
                <h2 class="rules-list-title">Rules Media</h2>
                <span class="status-badge" id="rules-count">0 items</span>
            </div>
            <div class="rules-grid" id="rules-grid">
                <div class="empty-state">
                    <div class="empty-state-icon">üìú</div>
                    <div class="empty-state-text">No rules uploaded yet</div>
                    <div class="empty-state-subtext">Upload images or videos to get started</div>
                </div>
            </div>
        </section>
    </div>

    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="/rules-editor.js"></script>
</body>
</html>
