<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quandary Player (Bare)</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    /* Barebones, layout-driven player */
    :root {
      --grid-gap: 10px;
      --cell-h: 80px;
    }
    body {
      margin: 0;
      background: #0b0b10;
      color: #e8e8f0;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .bare-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 16px; background: #14141d; border-bottom: 1px solid #222232;
    }
    .bare-header .title { font-weight: 700; color: #667eea; }
    .bare-header .room { font-size: 12px; color: #a3a3b2; }
    #bare-player-container {
      padding: 16px; max-width: 1400px; margin: 0 auto;
    }
    #layout-grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(8, var(--cell-h));
      gap: var(--grid-gap);
      min-height: calc(100vh - 100px);
    }
    .layout-box {
      background: rgba(102, 126, 234, 0.1);
      border: 2px solid rgba(102, 126, 234, 0.4);
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      color: #fff; font-weight: 700;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      transition: transform 0.15s ease, background 0.15s ease;
      overflow: hidden;
    }
    .layout-box:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }
    .layout-box.timer { border-color: rgba(102, 126, 234, 0.7); }
    .layout-box.hints { border-color: rgba(245, 87, 108, 0.7); }
    .layout-box.gameState { border-color: rgba(74, 222, 128, 0.7); }
    .layout-box.chat { border-color: rgba(168, 85, 247, 0.7); }
    .layout-box.media { border-color: rgba(251, 191, 36, 0.7); }
    .layout-box.navigation { border-color: rgba(14, 165, 233, 0.7); }

    .box-content {
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      padding: 8px 12px;
      text-align: center;
      line-height: 1;
      white-space: nowrap;
      overflow: hidden;
      user-select: none;
      will-change: font-size, transform;
      backdrop-filter: blur(2px);
    }

    /* Hints for dynamic fitting styles (JS adjusts font-size in px) */
    .fit-text { font-weight: 700; }
    .fit-text.timer { letter-spacing: 0.02em; }

    /* Maximize usable space for timer box */
    .layout-box.timer .box-content {
      padding: 0;
    }
    .fit-text.hints,
    .fit-text.gameState,
    .fit-text.chat,
    .fit-text.media,
    .fit-text.navigation { font-weight: 600; }
    .badge {
      display: inline-flex; gap: 8px; align-items: center; font-size: 12px;
      color: #a3a3b2;
    }
    .badge .dot {
      width: 6px; height: 6px; border-radius: 999px; background: #39d353;
      display: inline-block;
    }

    @media (max-width: 900px) {
      #layout-grid {
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(12, 60px);
        gap: 8px;
      }
    }
    @media (max-width: 600px) {
      #layout-grid {
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(16, 54px);
        gap: 6px;
      }
    }
  </style>
</head>
<body>
  <header class="bare-header">
    <div class="title">Quandary Player (Bare)</div>
    <div class="room">
      <span class="badge">
        <span class="dot"></span>
        <span id="room-label">Room: â€”</span>
      </span>
    </div>
  </header>

  <main id="bare-player-container">
    <div id="layout-grid" aria-live="polite"></div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/player-bare.js"></script>
</body>
</html>
